<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Add your CSS stylesheets here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Add your header content here -->
        <h1>Green machines Commerce demo</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="install.jpeg" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Product Name</h2>
                <p class="product-price">$49.99</p>
                <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin auctor consectetur odio, et viverra turpis ullamcorper eget.</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Add your footer content here -->
        <p>&copy; 2023 Green machines demo. All rights reserved.</p>
    </footer>
</body>
</html>
